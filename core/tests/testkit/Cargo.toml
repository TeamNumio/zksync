[package]
name = "testkit"
version = "0.1.0"
authors = ["Vitaly Drogan <vd@matterlabs.dev>"]
edition = "2018"

[dependencies]
server = { path = "../../bin/server", version = "0.0.1" }
prover = { path = "../../bin/prover", version = "0.0.1" }
models = { path = "../../lib/models", version = "0.0.1" }
